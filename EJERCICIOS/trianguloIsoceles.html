<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triángulo Isóceles</title>
</head>
<body>

    <header>
        <h1>Calculadora de altura de Triágulos isóceles
        </h1>
        <p>El triángiulo isóceles es el que tiene dos lados iguales y una base</p>
    </header>
    <form action="">

        <label for="ladoA">Escribe el lado A del triángulo</label>
        <input id="ladoA" type="number">

        <label for="ladoB">Escribe el lado B del triángulo</label>
        <input id="ladoB" type="number">

        <label for="base">Escribe la base del triángulo</label>
        <input id="base" type="number">

        <button type="button" onclick="calcularAlturaTriangulo()">
            Altura
        </button>
    </form>

    <script src="./trianguloIsoceles.js"></script>    
</body>
</html>
